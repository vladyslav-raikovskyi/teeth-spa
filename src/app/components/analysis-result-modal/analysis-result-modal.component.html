<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <mat-card class="result-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="title-icon">analytics</mat-icon>
          Результати аналізу
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="result-content">
          <h3>Ось результат:</h3>
          <div class="results-list">
            <div class="result-item" *ngFor="let result of results">
              <mat-icon class="tooth-icon">circle</mat-icon>
              <span class="result-text">Зуб {{ result.teeth }}: Найкращий колір — {{ result.color }}</span>
            </div>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions class="button-container">
        <button mat-raised-button color="primary" (click)="onClose()">
          <mat-icon>close</mat-icon>
          Закрити
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
